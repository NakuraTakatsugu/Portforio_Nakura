<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Nakupo!! | Nakura's Portfolio" />
    <link rel="icon" type="image/x-icon" href="./assets/img/favicon.ico" />
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script defer src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script defer src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
    <script defer src="./assets/js/index.js"></script>
    <title>Nakupo!!</title>
  </head>
  <body class="js-body">
    <div class="page">
      <div class="page-flame">
        <div class="flame-edge top horizontal"></div>
        <div class="flame-edge bottom horizontal"></div>
        <div class="flame-edge right vertical"></div>
        <div class="flame-edge left vertical"></div>
      </div>
      <div class="flame-text">
        <div class="text">
          <object
            type="image/svg+xml"
            data="../theme/assets/img/NAKUPO!!.svg"
            width="100%"
            height="auto"
          ></object>
        </div>
      </div>
      <header class="header">
        <div class="inner">
          <h1 class="logo">
            <a href="./index.html">NAKUPO!!</a>
          </h1>
          <nav class="nav">
            <ul class="nav-list js-nav-list">
              <li class="nav-item">
                <a href="./index.html#about">PROFILE</a>
              </li>
              <li class="nav-item">
                <a href="#skills">SKILLS</a>
              </li>
              <li class="nav-item">
                <a href="./archive-works.html">WORKS</a>
              </li>
              <li class="nav-item">
                <a href="./contact-form.html">CONTACT</a>
              </li>
            </ul>
          </nav>
          <button class="nav-toggle js-nav-toggle">
            <span class="bar bar-top"></span>
            <span class="bar bar-mid"></span>
            <span class="bar bar-bottom"></span>
          </button>
        </div>
      </header>
      <div class="page-contact">
        <main class="main">
          <div class="inner">
            <div class="headline-wrap">
              <h3 class="headline moderate">
                CONTACT
                <span class="subhead dark">お問い合わせ</span>
              </h3>
            </div>
            <div class="contents-wrap">
              <div class="input-wrap">
                <label class="label" for="name">お名前</label>
                <input type="text" name="name" id="name" class="input" />
              </div>

              <div class="input-wrap">
                <label class="label" for="email">メールアドレス</label>
                <input type="email" name="email" id="email" class="input" />
              </div>

              <div class="input-wrap complete-hidden">
                <label class="label" for="inquiry">お問い合わせ内容</label>
                <textarea
                  class="inquiry input"
                  id="inquiry"
                  name="inquiry"
                  cols="30"
                  rows="14"
                  maxlength="1000"
                  required
                ></textarea>
              </div>

              <div class="button-wrap">
                <button
                  onclick="location.href='./contact-confirm.html'"
                  class="button dark complete-hidden confirm-hidden"
                >
                  送信内容を確認する
                </button>
              </div>
            </div>
          </div>
        </main>
      </div>
      <footer class="footer">
        <div class="inner">
          <div class="term">&copy;2022 Takatsugu Nakura</div>
        </div>
      </footer>
    </div>
  </body>
</html>
